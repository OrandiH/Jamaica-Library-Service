<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-royal">
      <button class="button icon ion-navicon"></button>
        <h1 class="title">JLS HOLLA</h1>
        <button class="button icon ion-compass"></button>
      </ion-header-bar>


      <div class="tabs tabs-icon-top">
      	<a class="tab-item">
      		<i class="icon ion-home"></i>
      		Home
      	</a>
		<a class="tab-item">
			<i class="icon ion-information">	
			</i>
			About
		</a>    
		<a class="tab-item">
			<i class="icon ion-gear-a"></i>
			Settings
		</a>  	

      </div>
       <ion-content>
      	<div class="card">
      		<div class="item item-divider">
      		Notifications
      		<div class="item item-text-wrap">
      			<p>This is whats happpening.Lots more will be taking place in the library shortly.Check it all out</p>
      		</div>

      		</div>
      	</div>
      	
      </ion-content>

    </ion-pane>

</html>
